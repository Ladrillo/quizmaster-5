<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Quizmaster</title>
</head>

<body ng-app="quizmaster">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="md-title">Quizmaster</h2>
            <!-- fill up the space between left and right area -->
            <span flex></span>
            <md-button ui-sref="quiznew">Create New Quiz</md-button>
        </div>
    </md-toolbar>

    <div layout-sm="column" layout-gt-md="row" layout-padding layout-margin>
        <div ui-view="sidebar"></div>
        <div layout-fill ui-view="main"></div>
    </div>


    <!-- Dependencies -->
    <script>
        // document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>');
    </script>
    <!--libraries and dependencies-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-sanitize.js"></script>
    <!--main modules-->
    <script src="app.module.js"></script>
    <script src="app.routes.js"></script>
    <!--services-->
    <script src="services/words.service.js"></script>
    <script src="services/quizzes.service.js"></script>
    <script src="services/tests.service.js"></script>
    <script src="services/funny.service.js"></script>
    <script src="services/select.service.js"></script>
    <!--directives-->
    <script src="directives/words/words.directive.js"></script>
    <script src="directives/sentences/sentences.directive.js"></script>
    <script src="directives/quiztile/quiz.tile.directive.js"></script>
    <!--controllers quizzes-->
    <script src="components/quizedit/quiz.edit.client.controller.js"></script>
    <script src="components/quizlist/quiz.list.client.controller.js"></script>
    <!--controllers tests-->
    <script src="components/testlist/test.list.client.controller.js"></script>
    <!--controller actual examination-->
    <script src="components/test/test.client.controller.js"></script>
    <!--filters-->
    <script src="filters/unchecked.quiz.filter.js"></script>


</body>

</html>
