<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Quizmaster</title>
</head>

<body ng-app="quizmaster">
    <div class="container">
        <ul>
            <li><a ui-sref="words">Words Manager</a></li>
            <li><a ui-sref="quizedit">Edit Quiz</a></li>
            <li><a ui-sref="quiznew">New Quiz</a></li>
            <li><a ui-sref="quizlist">List Quizzes</a></li>
        </ul>
        <h1>Quizmaster</h1>
        <h3>App wired: {{ true }}</h3>
        <div ui-view></div>
    </div>
    <!-- Dependencies -->
    <script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>');
    </script>
    <!--libraries and dependencies-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-sanitize.js"></script>
    <!--main modules-->
    <script src="app.module.js"></script>
    <script src="app.routes.js"></script>
    <!--services-->
    <script src="services/words.service.js"></script>
    <script src="services/quizzes.service.js"></script>
    <!--directives-->
    <script src="directives/words/words.directive.js"></script>
    <script src="directives/sentences/sentences.directive.js"></script>
    <script src="directives/quizfull/quiz.full.directive.js"></script>
    <script src="directives/quiztile/quiz.tile.directive.js"></script>
    <!--controllers words-->
    <script src="components/wordedit/word.edit.client.controller.js"></script>
    <!--controllers quizzes-->
    <script src="components/quizedit/quiz.edit.client.controller.js"></script>
    <script src="components/quiznew/quiz.new.client.controller.js"></script>
    <script src="components/quizlist/quiz.list.client.controller.js"></script>
</body>

</html>
