<md-content layout="column" layout-margin layout-padding layout-fill>
    <h3 class="md-display-1">Test Editing</h3>
    <p>Select a few quizzes to create a test.</p>
    <div layout="row" layout-align="end center">
        <md-button ng-show="isTestNew()" ng-disabled="newTestButtonDisabled()" class="md-raised md-warn" ng-click="createTest()">Create Quiz</md-button>
        <md-button ng-show="!isTestNew()" class="md-raised md-warn" ng-click="updateTest()">Update Quiz</md-button>
    </div>
</md-content>

<md-content layout-padding>
    <md-input-container>
        <label>Find by subject</label>
        <input ng-model="search.subjects.$">
    </md-input-container>
    <md-input-container>
        <label>Find by keyword</label>
        <input ng-model="search.$">
    </md-input-container>
    <md-input-container>
        <label>Test Description</label>
        <input ng-model="description">
    </md-input-container>
</md-content>

<md-content>
    <div style="background-color:red;" layout="row" layout-padding layout-fill layout-wrap>
        <div ng-repeat="quiz in quizzes | uncheckedQuiz">
            <gabe-quiztile></gabe-quiztile>
        </div>
    </div>
    <md-divider></md-divider>
    <div layout="row" layout-padding layout-fill layout-wrap>
        <md-divider></md-divider>
        <div ng-repeat="quiz in quizzes | checkedQuiz | filter:search">
            <gabe-quiztile></gabe-quiztile>
        </div>
    </div>
</md-content>
