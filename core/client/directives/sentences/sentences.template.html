    <span class="input-group-btn">
            <button ng-click="addTruthy(newTruthy)" class="btn btn-primary" type="button">Add</button>
        </div><br>
        <div>
            <ul class="list-group">
                <li ng-repeat="truthy in truthies" class="list-group-item">
