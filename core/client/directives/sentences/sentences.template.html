<div layout="column">
    <div>
        <md-input-container>
            <label>Type {{ sentencesType }}</label>
            <input ng-model="newSentence" ng-disabled="currentWord._id" ng-model="searchWord">
        </md-input-container>
        <md-button ng-disabled="!inputValid()" ng-click="addSentence()" class="md-raised md-primary">Add</md-button>
    </div>

    <md-list>
        <md-list-item ng-repeat="sentence in sentences">
            <div layout="row" layout-sm="column" layout-fill layout-align-gt-sm="space-between center" ng-hide="!!editing">
                <p>{{Â sentence }}</p>
                <div flex layout="row" layout-align="end center">
                    <md-button ng-disabled="!!currentSentence" ng-hide="!!deleting" ng-click="flipEditing(); setCurrentSentence(sentence)" class="md-primary md-button md-default-theme">Edit</md-button>
                    <md-button ng-disabled="!!currentSentence" ng-hide="!!deleting" ng-click="flipDeleting(); setCurrentSentence(sentence)" class="md-warn md-button md-default-theme">Delete</md-button>
                    <!--Only visible when we are in a deleting operation-->
                    <md-button ng-show="!!deleting" ng-click="flipDeleting(); eraseSentence(); flushCurrentSentence()" class="md-raised md-warn">Delete!</md-button>
                    <md-button ng-show="!!deleting" ng-click="flipDeleting(); flushCurrentSentence()" type="md-button" class="md-primary md-button md-default-theme">Cancel</md-button>
                </div>
            </div>

            <!--only visible when editing-->
            <div layout="column" layout-fill ng-show="!!editing">
                <md-input-container>
                    <label>Type a better sentence</label>
                    <input ng-model="sentence">
                </md-input-container>
                <md-button ng-disabled="!editValid()" ng-click="flipEditing(); updateSentence(); flushCurrentSentence()" class="md-raised md-primary">Done</button>
            </div>

            <!--sentences: {{ sentences }}
                <br> current sentence: {{ currentSentence }}
                <br> input valid: {{ inputValid() }}
                <br> edit valid: {{ editValid() }}
                <br> sentence: {{ sentence }}-->
        </md-list-item>
    </md-list>
</div>
